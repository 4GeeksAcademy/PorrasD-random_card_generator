<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="card" class="card">
        <div class="card-face top">
          <span id="card-suit"></span>
        </div>
        <div class="card-face number">
          <span id="card-number"></span>
        </div>
        <div class="card-face bottom">
          <span id="card-suit-bottom"></span>
        </div>
      </div>
      <button id="generate-card" class="btn">Generar carta aleatoria</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
